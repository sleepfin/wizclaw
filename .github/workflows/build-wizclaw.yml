name: Build wizclaw

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            arch: x64
            artifact: wizclaw-windows-x64.exe
            binary: dist/wizclaw.exe
          - os: macos-latest
            arch: arm64
            artifact: wizclaw-macos-arm64
            binary: dist/wizclaw
          - os: macos-15-intel
            arch: x64
            artifact: wizclaw-macos-x64
            binary: dist/wizclaw
          - os: ubuntu-latest
            arch: x64
            artifact: wizclaw-linux-x64
            binary: dist/wizclaw

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r bridge/requirements.txt
          pip install pyinstaller certifi

      - name: Build with PyInstaller
        run: pyinstaller --clean --noconfirm bridge/wizclaw.spec

      - name: Rename artifact
        run: |
          cp "${{ matrix.binary }}" "dist/${{ matrix.artifact }}"
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/wizclaw-windows-*.exe
            artifacts/wizclaw-macos-*
            artifacts/wizclaw-linux-*
          generate_release_notes: true
