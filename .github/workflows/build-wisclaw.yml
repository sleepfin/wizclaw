name: Build wisclaw

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            arch: x64
          - os: windows-11-arm64
            arch: arm64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r bridge/requirements.txt
          pip install pyinstaller certifi

      - name: Build with PyInstaller
        run: pyinstaller --clean --noconfirm bridge/wisclaw.spec

      - name: Rename artifact
        run: |
          Copy-Item dist/wisclaw.exe "dist/wisclaw-windows-${{ matrix.arch }}.exe"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: wisclaw-windows-${{ matrix.arch }}
          path: dist/wisclaw-windows-${{ matrix.arch }}.exe

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/wisclaw-windows-*.exe
          generate_release_notes: true
